<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fact of the Day</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 20px;
            padding: 20px;
            background: #f5f5f5;
            color: #333;
            text-align: center;
            line-height: 1.6;
        }
        #fact {
            margin: 30px 0;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>Fact of the Day</h1>
    <div id="fact">Loading...</div>

<script>
    async function getFact() {
        const url = "https://factoidbible.github.io/Fact-of-the-Day/facts.json";  // Use GitHub Pages URL

        try {
            console.log("Fetching from:", url);  // Log the URL for debugging

            const response = await fetch(url);

            if (!response.ok) {
                console.error("Failed to fetch: ", response.status, response.statusText);
                throw new Error('Failed to fetch');
            }

            const data = await response.json();
            console.log("Fetched data:", data);  // Log the fetched data

            const facts = data.facts;
            const today = new Date();
            const index = today.getDate() % facts.length;  
            
            document.getElementById('fact').innerText = facts[index];
        } catch (error) {
            console.error('Error fetching facts:', error);
            document.getElementById('fact').innerText = `Error loading fact: ${error.message}`;
        }
    }

    getFact();
</script>

</body>
</html>
