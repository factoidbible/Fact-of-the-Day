<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fact of the Day</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 20px;
            padding: 20px;
            background: #f5f5f5;
            color: #333;
            text-align: center;
            line-height: 1.6;
        }
        #fact {
            margin: 30px 0;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>Fact of the Day</h1>
    <div id="fact">Loading...</div>

    <div id="fact-of-the-day" style="font-family: Arial, sans-serif; font-size: 18px; padding: 20px; background: #f5f5f5; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);"></div>

<script>
    async function getFact() {
        const url = "https://factoidbible.github.io/fact-of-the-day/facts.json";  // Replace with your GitHub URL
        try {
            const response = await fetch(url);
            const data = await response.json();
            
            const facts = data.facts;
            const today = new Date();
            const index = today.getDate() % facts.length;  // Display a new fact daily
            document.getElementById('fact-of-the-day').innerText = facts[index];
        } catch (error) {
            console.error('Error fetching the facts:', error);
            document.getElementById('fact-of-the-day').innerText = "Unable to load fact of the day.";
        }
    }

    getFact();
</script>

</body>
</html>
