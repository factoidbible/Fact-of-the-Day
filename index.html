<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fact of the Day</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 20px;
            padding: 20px;
            background: #f5f5f5;
            color: #333;
            text-align: center;
            line-height: 1.6;
        }
        #fact {
            margin: 30px 0;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>Fact of the Day</h1>
    <div id="fact">Loading...</div>

    <script>
    async function getFact() {
        const url = "https://raw.githubusercontent.com/factoidbible/fact-of-the-day/main/facts.json";  // Use the RAW JSON URL
        try {
            const response = await fetch(url);
            
            if (!response.ok) {
                throw new Error('Failed to fetch');
            }

            const data = await response.json();
            
            const facts = data.facts;
            const today = new Date();
            const index = today.getDate() % facts.length;  // Rotate facts daily
            document.getElementById('fact').innerText = facts[index];
        } catch (error) {
            console.error('Error fetching facts:', error);
            document.getElementById('fact').innerText = "Unable to load fact of the day.";
        }
    }

    getFact();
</script>
</body>
</html>
